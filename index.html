<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor[sleo99] | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    theme: {
      extend: {
      colors: {
        hslgreen: '#c5f82a',
        grey700: '#333333',
        grey800: '#1f1f1f',
        grey900: '#141414',
      },
      fontFamily: {
        inter: ['Inter', 'sans-serif']
      }
    },
    }
  }
</script>
</head>
<body>
  <main class="bg-grey900 h-screen w-screen flex justify-center items-center font-inter">
    <div class="bg-grey800 max-w-[382px] w-full p-[40px] rounded-xl font-inter flex flex-col gap-5">
      <div class="flex flex-col justify-center items-center gap-6">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-img" class="max-w-[88px] max-h-[88px] rounded-full">
        <section class="flex flex-col gap-2 items-center text-center">
          <h1 class="text-2xl font-bold text-white tracking-[0.02em]">
            Jessica Randall
          </h1>
          <span class="text-[14px] text-hslgreen font-semibold">
            London, United Kingdom
          </span>
        </section>
        <p class="text-[14px] text-white">
        "Front-end developer and avid reader."
        </p>

      </div>
      <div class="flex flex-col items-center gap-4 text-[14px] text-white font-semibold">
        <a class="bg-grey700 rounded-lg w-full text-center block py-3 hover:bg-hslgreen hover:text-grey900" href="">GitHub</a>
        <a class="bg-grey700 rounded-lg w-full text-center block py-3 hover:bg-hslgreen hover:text-grey900" href="">Frontend Mentor</a>
        <a class="bg-grey700 rounded-lg w-full text-center block py-3 hover:bg-hslgreen hover:text-grey900" href="">LinkedIn</a>
        <a class="bg-grey700 rounded-lg w-full text-center block py-3 hover:bg-hslgreen hover:text-grey900" href="">Twitter</a>
        <a class="bg-grey700 rounded-lg w-full text-center block py-3 hover:bg-hslgreen hover:text-grey900" href="">Instagram</a>
      </div>
    </div>
  </main>
</body>
</html>
